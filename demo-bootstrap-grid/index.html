<!doctype html>

  <body>
    <!-- Rules of the 12-column Grid sysytem:
    1. The Grid must be in a container
    2. The row must be directly inside the container. And every row will be 12 columns wide.
    3. The col must be directly inside the row 
    4. The content always goes inside the column. 
    5. We style the content and not the column-->
    <div class="container-xl">
        <div class="row">
            <div class="col">
                <!-- If styling is necessary, style the content inside here, ie the paragraph -->
                <p class="bg-warning">Span 12 columns</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="bg-warning">Span 6 columns</p>
            </div>
            <div class="col">
                <p class="bg-warning">Span 6 columns</p>
            </div>
        </div>

        <div class="row">

        <div class="row">

            </div>
            <div class="col">

            </div>
        </div>

        <div class="row">

            <div class="col">

        <div class="row">

            </div>

            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <p class="bg-warning"> Span 1/3 columns</p>
            </div>
            <div class="col-8">
